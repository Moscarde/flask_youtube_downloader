
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<title>Youtube Video Downloader</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
	</head>
	<body>
        <div id="main-content">
            <h1 class="custom-underline rgb-animate">Youtube Video Downloader</h1>
            <form id="video-form">
                <div class="input-group">
                    <input type="url" name="video_url" class="form-control" placeholder="Insira a URL do vídeo" required />
                    <button type="submit" class="btn btn-primary">Baixar</button>
                </div>
                <div id="loading-spinner" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </form>
            <div id="video-table-container">
                <h2>Lista de Vídeos</h2>
                <table class="table table-striped text-center align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Capa</th>
                            <th scope="col">Título / Canal</th>
                            <th scope="col">Detalhes</th>
                            <th scope="col">URL</th>
                            <th scope="col">Download</th>
                            <th scope="col">Status no Servidor</th>
                        </tr>
                    </thead>
                    <tbody id="video-table-body">
                        <!-- JS -->
                    </tbody>
                </table>
                
            </div>
        </div>
    
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </body>
</html>
